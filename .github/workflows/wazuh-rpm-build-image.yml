# This is a basic workflow to help you get started with Actions

name: wazuh-rpm-build-docker

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a set of commands using the runners shell
      - name: wazuh rpm build docker
        run: |
          git config --global advice.detachedHead false
          git clone -b v4.3.10 --depth 1 https://github.com/wazuh/wazuh-packages.git
          cd wazuh-packages/rpms
          ./generate_rpm_package.sh -b v4.3.10 -t agent -a x86_64 -r 1  --packages-branch v4.3.10
          docker tag rpm_builder_x86:latest lubinlew/rpm_builder_x86:4.3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # Runs a set of commands using the runners shell
      - name: Push to Docker Registry
        run: |
          docker push lubinlew/rpm_builder_x86:4.3

